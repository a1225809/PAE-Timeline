<html>
<head>
	<link rel="stylesheet" href="stylesheets/clear.css" type="text/css">
	<link rel="stylesheet" href="stylesheets/timeline.css" type="text/css">

	<div>

			<canvas style="border:1px solid black" id="coin_canvas" width="2500" height="1500"></canvas>

			</div> 
		</div>
	</div>
