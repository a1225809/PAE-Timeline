<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, min-scale=1, max-scale=1">
	<link rel="stylesheet" href="stylesheets/clear.css" type="text/css">
	<link rel="stylesheet" href="stylesheets/timeline.css" type="text/css">
	<script src="javascripts/jquery.min.js"></script>
	<script src="javascripts/hammer.min.js"></script>
	<script src="javascripts/timeline.js"></script>
	<title>Coin Timeline</title>
</head>
<body>
	<div>
		<div style="margin:0;padding:0">
		
			<canvas style="border:1px solid black" id="coin_canvas" width="2500" height="1500"></canvas>
			<!--<div id="web_console"></div>-->
			<div style="" id="navigation">
				<!-- Buttons +/- -->
				<span>Zoom:</span><span id="zoomfactor">1 x</span><br>				
				<span id="zoomOut"><img width="55" src="images/minus_tr.png" /></span>
				<span id="zoomIn"><img width="55" src="images/plus_tr.png" /></span>
				
			</div>
			
			<div id="loading" style="position:fixed; top:25px;left:30px;width:300px;height:200px;z-index:10000">
				<img src="images/loading.gif" width="200" height="200">
			</div> 
		</div>
	</div>
	<img id="getDimensions" src="images/aSmallBox.png" alt="A small transparent image meant to determine the dimensions of the viewport" width="10px" height="10px"/>
</body>
